% rebase('base.html', title='Verificação login')

<div class="panel-heading">
  <h3 class="panel-title">Lista de usuários</h3>
</div>

<ul class="list-group">
  % if acesso:
    % for usuario in usuarios:
    <li class="list-group-item">{{ usuario.username }}</li>
    %end
  % else:
  <center>
    <p style="color:red">Acesso negado!</p>
  </center>
  % end
</ul>
